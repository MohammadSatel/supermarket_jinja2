<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body style="background: #78FFD6; color: #023C40; font-family: 'Source Sans Pro', sans-serif;">

    <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="height: 100vh;">
        <h1 style="color: #023C40; font-family: 'Trocchi', serif; font-size: 45px; font-weight: normal; line-height: 48px; margin: 0;text-align:">Cart</h1>
        <br>
        <a href="/" class="btn btn-primary">Back to Homepage</a>
        <br>
        <a href="/about" class="btn btn-primary">About Us</a>
        <br>
        <ul>
            {% for item in cart %}
                <li>{{ item.prod_name }} - Price: ${{ item.prod_price }}</li>
            {% endfor %}
        </ul>
        <br>
        <p>Total number of items: {{ total_items }}</p>
        <p>Total cost: ${{ total_cost }}</p>
        <!-- Use a POST request for the Buy button -->
        <form method="POST" action="/buy">
            <button type="submit" class="btn btn-primary">Buy</button>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function buyItems() {
            alert("Thanks for buying!");
            window.location.href = "/buy";
        }
    </script>
</body>
</html>
