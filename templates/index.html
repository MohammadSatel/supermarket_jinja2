<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body style="background: #fff4a3; color: #4c4a37; font-family: 'Source Sans Pro', sans-serif;">

      <h1 style="color: #7c795d; font-family: 'Trocchi', serif; font-size: 45px; font-weight: normal; line-height: 48px; margin: 0;text-align:">Supermarket</h1>
      
    <ul>
        {% for product in product_list %}
            <li>
                {{ product.prod_name }} - {{ product.prod_price }}
                <form method="POST" action="/cart">
                    <input type="hidden" name="product_name" value="{{ product.prod_name }}">
                    <button style="background: #7c795d; color: #ffcc66; font-family: 'Trocchi', serif;",type="submit">Add to Cart</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="/cart">View Cart</a>
</body>
</html>
